<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="styles.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous" defer></script>

<script type="text/javascript" src="script.js" defer></script>

<title>Inicio de Sesion</title>
</head>

<header>
	<div class="contenedor">
		<p>
			<img src="assets/fakeSteam.png" alt="logo">
		</p>
		<div class="enlaces-contenedor">
			<a href="">Soporte</a>
		</div>
	</div>

</header>
<main>
	<div class="background">
		<div class="formulario-inicio-sesion">
			<h1>Inicia Sesión</h1>
			<form method="post">
				<p>
					<label for="username"><b>Nombre de usuario</b></label> <input
						type="text" placeholder="Ingrese su usuario" name="username"
						id="usuario-login" required>
				</p>
				<p>
					<label for="password"><b>Contraseña</b></label> <input
						type="password" placeholder="Ingrese su contraseña"
						name="password" required>
				</p>
				<input type="checkbox" checked="checked"> Recuerdame <br>
				<p class="errores" id="errores"></p>
				<button type="button" id="validar-usuario">Iniciar sesión</button>
			</form>
			<div id="registro-contraseña-olvidada">
				<a href="recuperar-cuenta.html" id="contraseña-olvidada">
					¿Olvidaste tu contraseña?</a> <br> <br> <br>
				<p>
					¿Aun no tienes una cuenta? <a href="crear-cuenta.html"
						id="registrate"> Regístrate</a>
				</p>
			</div>
		</div>
	</div>
</main>

<footer>
	<div class="contenedor">
		<img src="assets/fakeSteam.png" alt="logo">
		<div class="enlaces-footer">
			<a href=""><i class="fas fa-wifi"></i></a> <a href=""><i
				class="fab fa-twitter"></i></a> <a href=""><i
				class="fab fa-instagram"></i></a> <a href=""><i
				class="fab fa-facebook"></i></a> <a href=""><i
				class="fab fa-linkedin"></i></a>
		</div>
		<p>
			<i class="far fa-copyright"></i> 2021 - Todos los derechos reservados
		</p>
	</div>
</footer>
</body>
</html>
